{% include 'headerusuario.html' %}
{% load static %}
<style>
    .img-thumbnail {
        width: 250px;
        height: 250px;
        object-fit: cover;
        float: left;
        margin-right: 20px;
    }
    .catalogo-text {
        display: inline-block;
        vertical-align: top;
    }
    .categoria {
        overflow: hidden;
    }
</style>
<div class="container mt-2 mf-2">
    <h4 id="Bienvenida">Bienvenido Usuario</h4>
    <h1 id="Titulo-pag">Catálogo de platillos</h1>
    <div id="catalogo">
        {% for catalogo in catalogos %}
        <div class="container mt-2 mf-2 categoria bg-light p-3 rounded shadow-sm">
            <img src="{{ catalogo.imagen.url }}" class="img-thumbnail foto-catalogo" alt="{{ catalogo.nombre }}">
            <div class="catalogo-text">
                <h2 class="titulo-categoria">{{ catalogo.nombre }}</h2>
                <p>{{ catalogo.descripcion }}</p>
                <a href="{% url 'ver_catalogo' catalogo.id %}" class="btn btn-primary mb-3">Ver más</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% include 'footer.html' %}

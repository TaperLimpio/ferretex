<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckFoody - Trivia Guardada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #32CD32, #FFD700);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-family: 'Lobster', cursive;
            color: green;
            font-size: 3em;
            text-align: center;
        }
        .shamrock {
            font-size: 3em;
            color: #FFD700;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .d-flex {
            margin-top: 30px;
        }
    </style>
</head>

    <div class="container">

                <div>

                </div>
                <div>
                    <input type="radio" id="q1a3" name="question1" value="respuesta3">
                    <label for="q1a3">Respuesta 3</label>
                </div>
            </div>
            <div class="form-group">
                <label for="question2" class="form-label">Pregunta 2</label>
                <div>
                    <input type="radio" id="q2a1" name="question2" value="respuesta1">
                    <label for="q2a1">Respuesta 1</label>
                </div>
                <div>
                    <input type="radio" id="q2a2" name="question2" value="respuesta2">
                    <label for="q2a2">Respuesta 2</label>
                </div>
                <div>
                    <input type="radio" id="q2a3" name="question2" value="respuesta3">
                    <label for "q2a3">Respuesta 3</label>
                </div>
            </div>
            <div class="form-group">
                <label for="question3" class="form-label">Pregunta 3</label>
                <div>
                    <input type="radio" id="q3a1" name="question3" value="respuesta1">
                    <label for="q3a1">Respuesta 1</label>
                </div>
                <div>
                    <input type="radio" id="q3a2" name="question3" value="respuesta2">
                    <label for="q3a2">Respuesta 2</label>
                </div>
                <div>
                    <input type="radio" id="q3a3" name="question3" value="respuesta3">
                    <label for="q3a3">Respuesta 3</label>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-warning">Volver</button>
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

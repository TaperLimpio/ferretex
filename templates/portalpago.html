<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckFoody Portal de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #32CD32, #FFD700);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-family: 'Lobster', cursive;
            color: green;
            font-size: 2.5em;
        }
        .shamrock {
            font-size: 3em;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>LuckFoody</h1>
        <div class="shamrock">üçÄ</div>
        <form>
            <div class="mb-3">
                <label for="cardName" class="form-label">Nombre en la tarjeta</label>
                <input type="text" class="form-control" id="cardName" name="cardName" required>
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">N√∫mero de tarjeta</label>
                <input type="number" class="form-control" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Fecha de expiraci√≥n</label>
                <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/AA" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="number" class="form-control" id="cvv" name="cvv" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-warning">Volver</button>
                <button type="submit" class="btn btn-success">Pagar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
